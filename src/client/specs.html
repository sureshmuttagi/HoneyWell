  <h1>
    <a href="specs.html">Spec Runner</a>
  </h1>
  <p>
    <strong>Make sure the REMOTE server is running</strong>
    <br/> Click on a
    <em>description title</em> to narrow the scope to just its specs (see "
    <a href="http://mochajs.github.io/mocha/#grep-option"
      target="_blank" title="MochaJS grep option">
      ?grep</a>" in address bar).
    <br/> Click on a
    <em>spec title</em> to see the test implementation.
    <br/> Click on
    <em>page title</em> to start over.

    mocha.setup('bdd');
    mocha.traceIgnores = ['mocha.js', 'chai.js', 'angular.js'];
  </script>
